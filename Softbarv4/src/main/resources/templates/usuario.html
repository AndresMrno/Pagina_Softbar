<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Crud Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script  src="Jquery/jquery-3.6.1.min.js"></script>
<script  src="Jquery/jquery.dataTables.min.js"></script>
<script  src="Jquery/dataTables.buttons.min.js"></script>
<script  src="Jquery/dataTables.bootstrap5.min.js"></script>
<script  src="Css/jquery.dataTables.min.css"></script>
<script  src="Css/jquery.bootstrap.min.css"></script>
<script  src="Css/dataTables.bootstrap5.min"></script>
<script src="Jquery/usuario.js"></script>
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css'>
</head>
<body>


	<br>
	<br>
	<div class="container mb-3 col-lg-2 bg-primary">
	<div class=row>
	
		<div class="card-body">
			<a th:href="@{/reserva}" class="btn btn-primary btn-sm mb-3 fs-2 text-dark" >Crud reserva</a>
		
		</div>

	</div>
	
	</div>
	<div class="container">
		<div class=row>
		<h1>Crud Usuarios</h1>
		</div>
		
		<div class=row>
		<div style="width: 100%;">
			<a th:href="@{/usuario/nuevo}" class="btn btn-success btn-sm mb-3" >Agregar Persona</a>
		</div>
		</div>
			
			
			<table id="id_tablaU" class="table table-dark table-hover col-lg-2">
 		 <thead class="table-dark lg-2">
 		 		<tr>
  					<th>Nombre </th>
  					<th>apellido</th>
  					<th>Fecha de nacimiento</th>
  					<th>correo</th>
  					<th>Identificacion</th>
  					<th>telefono</th>
  					<th>Direccion</th>
  					<th>Identificacion</th>
  					<th>rol</th>
  					</tr>
  			</thead>
			</table>
	</div>	
	
	        <div class="modal fade" id="usuarioModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true" onclick="saveUsuario()">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Persona</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                    
                    <div class="form-group">
                          <label for="nombre">Nombre</label>
                          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                          <input type="hidden" class="form-control" id="id_usuario">
                        </div>
                        <div class="form-group">
                          <label for="apellido">Apellido</label>
                          <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                        </div>
                        
                        <div class="form-group">
                          <label for="fecha_nacimiento">Fecha nacimiento</label>
                          <input type="text" class="form-control" id="fecha_nacimiento" placeholder="Ingrese su fecha de nacimiento">
                        </div>
                        
                        <div class="form-group">
                          <label for="correo">Correo</label>
                          <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo">
                        </div>
                        
                        <div class="form-group">
                          <label for="contrasena">Contraseña</label>
                          <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                        </div>
                        
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                        </div> 

                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Ingrese su direccion">
                        </div>
                        
                        <div class="form-group">
                            <label for="identificacion">identificacion</label>
                            <input type="text" class="form-control" id="identificacion" placeholder="Ingrese su identificacion">
                        </div>
                        
                        <div class="form-group">
                            <label for="id_rol">Rol</label>
                            <input type="text" class="form-control" id="id_rol" placeholder="Ingrese su rol">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" id="save" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
        </div>
    </div>
            
       
	
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
     

    
                           

	
</body>
</html>
