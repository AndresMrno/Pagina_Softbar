<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="container col-lg-6" id="formulario">
        <div class="card-header mb-4 fs-2 text-center" >
            <h2>Formulario Pedido</h2>
        </div>
        
        <div class="card-body">
        <form id="document">
            <div class="mb-4">
                <label for="" class="form-label">Precio</label>
                <input type="number" class="form-control" name="number" [(ngModel)]="pedido.precio" autocomplete="on" required="">
            </div>
        
            <div class="mb-4">
                <label for="" class="form-label">Cantidad</label>
                <input type="number" class="form-control" name="cantidad" [(ngModel)]="pedido.cantidad"autocomplete="on" required="">
            </div>
        
            <div class="mb-4">
                <label for="" class="form-label">Total</label>
                <input type="text" class="form-control" name="totalCantidad" [(ngModel)]="pedido.total" autocomplete="on" required="">
            </div>

            <div class="form-group row">
                <label for="ciudad" class="col-form-label col-sm-2">Usuario</label>
        
                <select [(ngModel)]="pedido.id_usuario_fk" class="form-control" name="id_usuario_fk">
                    <option [ngValue]="undefined">Selecione un usuario</option>
                    <option *ngFor="let usuario of usuarios" [ngValue]="usuario" autocomplete="on" > {{usuario.identificacion}}  </option>
                </select>
        
            </div>
            
            <div class="form-group row">
                <label for="ciudad" class="col-form-label col-sm-2">Producto</label>
        
                <select [(ngModel)]="pedido.id_productos_fk" class="form-control" name="id_rol">
                    <option [ngValue]="undefined">Selecione un producto</option>
                    <option *ngFor="let producto of productos" [ngValue]="producto" autocomplete="on" > {{producto.nombre_producto}}  </option>
                </select>
        
            </div>
        
            <button type="submit" class="btn btn-primary" (click)="crearPedido()" *ngIf="!pedido.id_pedido" >Guardar</button>
            <button type="submit" class="btn btn-primary" (click)="actualizarPedido()" *ngIf="pedido.id_pedido" >Guardar</button>
        </form>
        </div>
        </div>

    
</body>
</html>
